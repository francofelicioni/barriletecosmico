paths:
  /api/products/{pid}:
    get:
      tags:
        - Products
      summary: Get product by id
      parameters:
        - name: pid
          in: path
          description: Product id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product successfully found
          content:
            application/json:
              schema:
                $ref: "#components/schemas/ProductsById"
        "404":
          description: Product not found
        "500":
          description: Internal Server Error

components:
  schemas:
    ProductsById:
      type: object
      properties:
        _id:
          type: ObjectId
        title:
          type: string
        description:
          type: string
        thumbnail:
          type: array
        code:
          type: string
        stock:
          type: integer
        status:
          type: boolean
        price:
          type: number
        category:
          type: string
      example:
        _id: "66c6cf1914b311b876b3123c"
        title: "The art of giving everything a name"
        description: "Sci-fi Book"
        thumbnail: ["www.google.com"]
        code: "ASD125"
        stock: 10
        status: true
        price: 152.146
        category: "Books"
        owner: "admin"
