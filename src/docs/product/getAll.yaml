paths:
  /api/products:
    get:
      tags:
        - Products
      summary: Get all products
      responses:
        "200":
          description: Returns an array of products.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "500":
          description: Internal Server Error

components:
  schemas:
    Products:
      type: object
      properties:
        _id:
          type: ObjectId
        title:
          type: string
        description:
          type: string
        thumbnail:
          type: array
        code:
          type: string
        stock:
          type: integer
        status:
          type: boolean
        price:
          type: number
        category:
          type: string
        owner:
          type: string
      example:
        _id: "66bfcbee59656de3ea704c27"
        title: "The art of giving everything a name"
        description: "Sci-fi Book"
        thumbnail: ["www.google.com"]
        code: "ASD125"
        stock: 10
        status: true
        price: 152.146
        category: "Books"
        owner: "admin"
