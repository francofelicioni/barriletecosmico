paths:
  /api/carts/{cid}/product/{pid}:
    delete:
      tags:
        - Cart
      summary: Delete product in cart
      parameters:
        - name: cid
          in: path
          description: Cart id
          required: true
          schema:
            type: string
        - name: pid
          in: path
          description: Product id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Delete product in cart
        "500":
          description: Internal Server Error
